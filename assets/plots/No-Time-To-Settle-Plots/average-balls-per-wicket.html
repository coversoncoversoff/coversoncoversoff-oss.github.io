<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Balls per Wicket Over Years</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f9f9f9; }
    .chart-container { width: 100%; max-width: 900px; height: 500px; margin: 40px auto; background:#fff; padding:20px; box-shadow:0 4px 10px rgba(0,0,0,0.1); border-radius:10px; }
    h2 { text-align:center; margin-top:40px; }
  </style>
</head>
<body>
  <h2>Average Balls per Wicket Over Years</h2>
  <div class="chart-container">
    <canvas id="ballsPerWicketChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('ballsPerWicketChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024,2025],
        datasets: [{
          label: 'Average Balls per Wicket',
          data: [124.1108491,155.7562077,146.2182203,152.3584071,130.4861111,147.0157658,122.6648649,127.5357143,127.8689516,132.7245283,123.0856672,107.4541063,99.13452915,90.71216617,114.6494662,123.8545082,86.17975207,99.16104869,71.35331906],
          borderColor: 'rgba(255, 99, 132, 1)',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive:true,
        plugins:{title:{display:true,text:'Average Balls per Wicket Over Years'}, legend:{display:true}},
        scales:{x:{title:{display:true,text:'Year'}},y:{title:{display:true,text:'Average Balls per Wicket'},beginAtZero:false}}
      }
    });
  </script>
</body>
</html>
