<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Strike Rate Over Years</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;   /* prevent horizontal scroll */
      width: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .chart-container {
      box-sizing: border-box;   /* include padding in width calculation */
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin: 40px 10px;   /* avoid overflow */
    }

    canvas {
      display: block;
      width: 100% !important;   /* fill container */
      height: auto !important;  /* maintain aspect ratio */
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h2>Average Strike Rate Over Years</h2>
  <div class="chart-container">
    <canvas id="strikeRateChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('strikeRateChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: [2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024,2025],
        datasets: [{
          label: 'Average Strike Rate',
          data: [44.306220,45.914647,45.927093,47.794848,45.494899,46.184279,45.552523,44.937958,49.783805,46.083637,46.376091,46.006442,43.196458,45.850584,43.515157,41.993815,48.798021,51.113299,51.178716,49.408428],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true, // âœ… responsive with aspect ratio
        plugins: {
          title: {
            display: true,
            text: 'Average Strike Rate Over Years'
          },
          legend: { display: true }
        },
        scales: {
          x: { title: { display: true, text: 'Year' } },
          y: { title: { display: true, text: 'Average Strike Rate' }, beginAtZero: false }
        }
      }
    });
  </script>
</body>
</html>
