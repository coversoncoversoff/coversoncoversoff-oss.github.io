<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top F20B Strike Rates vs Fast</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;   /* ✅ prevent horizontal scroll */
      width: 100%;
      font-family: Arial, sans-serif;
      background:#f9f9f9;
    }
    .chart-container {
      box-sizing: border-box;   /* ✅ include padding in width */
      width: 100%;
      max-width: 900px;
      margin: 40px auto;
      background:#fff;
      padding:20px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      border-radius:10px;
    }
    h2 {
      text-align:center;
      margin:40px 10px;  /* ✅ avoid forcing overflow */
    }
    canvas {
      display:block;
      width:100% !important;   /* ✅ responsive */
      height:auto !important;  /* ✅ keep aspect ratio */
      max-width:100%;
    }
  </style>
</head>
<body>
  <h2>Top F20B Strike Rates vs Fast</h2>
  <div class="chart-container">
    <canvas id="strikeRateFastChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('strikeRateFastChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [
          "TG Southee","C de Grandhomme","V Sehwag","BM Duckett","SM Curran",
          "TM Dilshan","HC Brook","Q de Kock","GP Swann","SCJ Broad",
          "DJG Sammy","DA Warner","DG Bedingham","SC Williams","CH Gayle"
        ],
        datasets: [{
          data:[91.42,89.69,87.63,84.16,78.74,76.97,76.89,73.83,73.48,72.90,71.87,69.63,69.38,68.40,67.84],
          backgroundColor:'rgba(54,162,235,0.7)',
          borderColor:'rgba(54,162,235,1)',
          borderWidth:1
        }]
      },
      options: {
        indexAxis:'y',
        responsive:true,
        maintainAspectRatio:true,  // ✅ keep scaling proportional
        plugins:{
          legend:{ display:false },
          title:{ display:true, text:'Top F20B Strike Rates vs Fast' },
          tooltip:{
            callbacks:{
              title: () => '', // remove bold title line
              label: context => context.label + " : " + context.raw.toFixed(2)
            }
          }
        },
        scales:{ 
          x:{ beginAtZero:true, title:{ display:true, text:'Strike Rate' } }, 
          y:{ title:{ display:true, text:'Player' } }
        }
      }
    });
  </script>
</body>
</html>
