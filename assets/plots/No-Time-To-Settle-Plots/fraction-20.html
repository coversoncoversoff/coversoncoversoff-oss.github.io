<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraction of Times >20 Balls: Sehwag vs Duckett</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0; /* prevent body scroll */
      overflow-x: hidden; /* stop horizontal scroll */
    }
    .chart-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 4/3;   /* ✅ taller aspect ratio than 16/9 */
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-sizing: border-box; /* ✅ padding included in width */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>Fraction of Times >20 Balls: Sehwag vs Duckett</h2>
  <div class="chart-container">
    <canvas id="fraction20Chart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('fraction20Chart').getContext('2d');

    const data = {
      labels: ["Sehwag", "Duckett"],
      datasets: [
        {
          label: 'Others',
          data: [0.78, 0.75],
          backgroundColor: 'rgba(255, 159, 64, 0.8)',
          barPercentage: 0.5,
          categoryPercentage: 0.5
        },
        {
          label: 'Player',
          data: [0.63, 0.61],
          backgroundColor: 'rgba(255, 99, 132, 0.8)',
          barPercentage: 0.5,
          categoryPercentage: 0.5
        }
      ]
    };

    new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false, // works with aspect-ratio parent
        plugins: {
          legend: { position: 'top' },
          title: { 
            display: true, 
            text: 'Fraction of Times >20 Balls: Sehwag & Duckett vs Others (players played in same matches with average > 25)'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return context.dataset.label + ": " + context.raw.toFixed(2);
              }
            }
          }
        },
        scales: {
          y: { 
            beginAtZero: true, 
            max: 1,
            ticks: { callback: value => value.toFixed(2) }
          },
          x: { title: { display: true, text: "Players" } }
        }
      }
    });
  </script>

</body>
</html>
