<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fraction of Times &gt;20 Balls: Sehwag vs Duckett</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .chart-container {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h2>Fraction of Times &gt;20 Balls: Sehwag vs Duckett</h2>
  <div class="chart-container">
    <canvas id="fraction20Chart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('fraction20Chart').getContext('2d');

    const labels = ["Fraction >20 Balls","Fraction >20 Balls"];
    const players = ["Sehwag","Duckett"];

    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Others',
          data: [0.78, 0.75],
          backgroundColor: 'rgba(255, 159, 64, 0.8)',
          barPercentage: 0.5,
          categoryPercentage: 0.5
        },
        {
          label: 'Player',
          data: [0.63, 0.61],
          backgroundColor: 'rgba(255, 99, 132, 0.8)',
          barPercentage: 0.5,
          categoryPercentage: 0.5
        }
      ]
    };

    new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { 
            display: true, 
            text: 'Fraction of Times &gt;20 Balls: Sehwag & Duckett vs Others (players played in same matches with average > 25)'
          }
        },
        scales: {
          y: { beginAtZero: true, max: 1 },
          x: { stacked: false, ticks: { callback: () => "" } }
        }
      },
      plugins: [{
        id: 'topLabelsAndPartition',
        afterDraw: chart => {
          const xAxis = chart.scales.x;
          const ctx = chart.ctx;
          ctx.save();
          ctx.textAlign = 'center';
          ctx.textBaseline = 'bottom';
          ctx.fillStyle = 'black';

          // Draw player names above clusters
          const clusterCenters = [
            xAxis.getPixelForTick(0),
            xAxis.getPixelForTick(1)
          ];
          players.forEach((player, i) => {
            ctx.fillText(player, clusterCenters[i], xAxis.top - 15);
          });

          // Draw thicker vertical line between clusters
          const partitionX = (xAxis.getPixelForTick(0) + xAxis.getPixelForTick(1)) / 2;
          ctx.beginPath();
          ctx.moveTo(partitionX, xAxis.top);
          ctx.lineTo(partitionX, chart.chartArea.bottom);
          ctx.lineWidth = 3;
          ctx.strokeStyle = '#333';
          ctx.stroke();

          ctx.restore();
        }
      }]
    });
  </script>

</body>
</html>
