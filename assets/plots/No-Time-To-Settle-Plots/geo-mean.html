<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top F20B Geometric Mean Strike Rates</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    canvas {
      /* Make canvas height large enough for all labels */
      height: 800px !important;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Top F20B Geometric Mean Strike Rates (Spin 500+ runs, Fast 500+ runs)</h2>
<div class="chart-container">
  <canvas id="geoMeanChart"></canvas>
</div>

<script>
  const battersGeo = [
    "V Sehwag", "BM Duckett", "TG Southee", "TM Dilshan", "HC Brook",
    "GP Swann", "Sarfraz Ahmed", "CH Gayle", "RR Pant", "Q de Kock",
    "YBK Jaiswal", "DA Warner", "DJG Sammy", "N Dickwella", "SC Williams",
    "SS Iyer", "Z Crawley", "SCJ Broad", "S Dhawan", "Tamim Iqbal",
    "TM Head", "BB McCullum", "AT Carey", "SC Ganguly"
  ];

  const geoStrikeRates = [
    95.11330357, 84.47584099, 79.11302493, 78.0478172, 76.76833525,
    75.89140499, 74.11042994, 73.38076165, 72.59172832, 72.16164032,
    71.66081907, 68.80304743, 68.18891823, 67.49795464, 66.75672637,
    63.52965196, 62.27575155, 61.52227732, 61.05031414, 61.00139131,
    60.68479731, 60.44812016, 60.3937982, 60.36168589
  ];

  const combinedGeo = battersGeo.map((name, i) => ({ name, rate: geoStrikeRates[i] }))
                                .sort((a, b) => b.rate - a.rate);

  const ctxGeo = document.getElementById('geoMeanChart').getContext('2d');

  new Chart(ctxGeo, {
    type: 'bar',
    data: {
      labels: combinedGeo.map(item => item.name),
      datasets: [{
        label: 'Geometric mean strike rate vs spin & fast (first 20 balls)',
        data: combinedGeo.map(item => item.rate),
        backgroundColor: 'rgba(153, 102, 255, 0.7)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 1
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        title: {
          display: true,
          text: 'Top F20B Geometric Mean Strike Rates (Spin 500+ runs, Fast 500+ runs)'
        },
        legend: { display: false }
      },
      scales: {
        y: {
          ticks: {
            font: { size: 12 } // smaller font to fit long list
          }
        },
        x: { beginAtZero: true }
      }
    }
  });
</script>

</body>
</html>
