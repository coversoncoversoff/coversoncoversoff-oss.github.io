<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sehwag vs Duckett: Mean & Median Balls</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }
    .chart-container {
      width: 100%;
      max-width: 950px;
      aspect-ratio: 16/9;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Sehwag vs Duckett: Mean & Median Balls</h2>
  <div class="chart-container">
    <canvas id="meanMedianChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('meanMedianChart').getContext('2d');

    // full player names for each bar
    const players = ["Sehwag", "Sehwag", "Duckett", "Duckett"];
    const metrics = ["Mean", "Median", "Mean", "Median"]; // only for axis labels

    const data = {
      labels: [
        ["Sehwag", "Mean"], 
        ["Sehwag", "Median"],
        ["Duckett", "Mean"], 
        ["Duckett", "Median"]
      ],
      datasets: [
        {
          label: 'Others',
          data: [82.42, 53, 65.43, 47],
          backgroundColor: 'rgba(255, 159, 64, 0.8)',
          barPercentage: 0.45,
          categoryPercentage: 0.6
        },
        {
          label: 'Player',
          data: [50.33, 30, 48.31, 35],
          backgroundColor: 'rgba(255, 99, 132, 0.8)',
          barPercentage: 0.45,
          categoryPercentage: 0.6
        }
      ]
    };

    new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'top' },
          title: { 
            display: true, 
            text: 'Mean & Median Balls: Sehwag & Duckett vs Others'
          },
          tooltip: {
            callbacks: {
              title: () => "", // no bold header
              label: function(context) {
                const i = context.dataIndex;
                const player = players[i]; // Sehwag or Duckett

                if (context.dataset.label === "Player") {
                  return player + " – " + context.raw.toFixed(2);
                } else {
                  return "Others – " + context.raw.toFixed(2);
                }
              }
            }
          }
        },
        scales: {
          x: {
            stacked: false,
            ticks: { font: { size: 13 } }
          },
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
